# yamllint disable rule:indentation rule:line-length
# Ubuntu-20.04
---
values:
  users:
    user:
      configsync: true
      persistenv: .bash_profile
      rchook: .bashrc
      xdg: true
      pipx:
        packages:
          - cookiecutter
          - cruft
          - poetry
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  arch: amd64
  lookup:
    added_in_lookup: lookup_value
    master: template-master
    winner: lookup
    pkg:
      name: pipx
    paths:
      confdir: '.local/pipx'
      conffile: 'config'
      xdg_dirname: 'pipx'
      xdg_conffile: 'config'
    rootgroup: root
  map_jinja:
    sources:
    - "Y:G@osarch"
    - "Y:G@os_family"
    - "Y:G@os"
    - "Y:G@osfinger"
    - "C@tool_global"
    - "C@tool_pipx"
    - "Y:G@id"
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
  winner: pillar
